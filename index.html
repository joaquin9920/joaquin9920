<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectAzuero - Compra, Venta y Servicios</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0074cc, #0056b3);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }
        .boton {
            padding: 10px 15px;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <header>
        <span>ConectAzuero - Compra, Venta y Servicios</span>
        <div id="auth-buttons">
            <button class="boton" onclick="login()">Iniciar Sesi贸n con Google</button>
            <button class="boton" onclick="logout()" style="display:none;">Cerrar Sesi贸n</button>
        </div>
    </header>

    <h2> Bienvenido a ConectAzuero</h2>

    <div id="admin-section" style="display:none;">
        <h3>Panel de Administrador</h3>
        <p>Aqu铆 puedes gestionar anuncios.</p>
    </div>

    <div id="publicar-anuncio" style="display:none;">
        <h3>Publicar un Anuncio</h3>
        <form onsubmit="publicarAnuncio(event)">
            <input type="text" id="titulo" placeholder="T铆tulo del anuncio" required>
            <textarea id="descripcion" placeholder="Descripci贸n" required></textarea>
            <input type="text" id="precio" placeholder="Precio" required>
            <input type="text" id="ubicacion" placeholder="Ubicaci贸n" required>
            <input type="text" id="contacto" placeholder="Contacto (Tel茅fono o WhatsApp)" required>
            <button type="submit">Publicar Anuncio</button>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const adminEmail = "tuemail@gmail.com"; // SOLO ESTE USUARIO SER ADMIN

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(result => {
                verificarUsuario(result.user);
            }).catch(error => {
                console.error("Error en autenticaci贸n", error);
            });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById("admin-section").style.display = "none";
                document.getElementById("publicar-anuncio").style.display = "none";
                document.querySelector("button[onclick='logout()']").style.display = "none";
                document.querySelector("button[onclick='login()']").style.display = "inline-block";
            });
        }

        function verificarUsuario(user) {
            if (!user.emailVerified) {
                alert("Tu cuenta de Google no est谩 verificada. Verif铆cala antes de publicar anuncios.");
                logout();
                return;
            }

            if (user.email === adminEmail) {
                document.getElementById("admin-section").style.display = "block";
            }
            
            document.getElementById("publicar-anuncio").style.display = "block";
            document.querySelector("button[onclick='logout()']").style.display = "inline-block";
            document.querySelector("button[onclick='login()']").style.display = "none";
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                verificarUsuario(user);
            }
        });

        function publicarAnuncio(event) {
            event.preventDefault();
            let titulo = document.getElementById("titulo").value;
            let descripcion = document.getElementById("descripcion").value;
            let precio = document.getElementById("precio").value;
            let ubicacion = document.getElementById("ubicacion").value;
            let contacto = document.getElementById("contacto").value;

            let nuevoAnuncio = { titulo, descripcion, precio, ubicacion, contacto };

            let anuncios = JSON.parse(localStorage.getItem("anuncios")) || [];
            anuncios.push(nuevoAnuncio);
            localStorage.setItem("anuncios", JSON.stringify(anuncios));

            alert("Anuncio publicado con 茅xito.");
            location.reload();
        }
    </script>
</body>
</html>
