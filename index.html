<!DOCTYPE html>
<html lang="es">
<head>
    <title>Azuero Busca</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        .anuncio { border: 1px solid #ccc; padding: 10px; margin: 5px 0; background-color: #fff; }
        form input, form textarea { width: 100%; margin: 5px 0; padding: 8px; }
        form button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        form button:hover { background-color: #0056b3; }
    </style>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Azuero Busca - Publica tu Anuncio</h1>

    <form id="form-anuncio">
        <input type="text" id="titulo" placeholder="Título del anuncio" required>
        <textarea id="descripcion" placeholder="Descripción" required></textarea>
        <input type="text" id="contacto" placeholder="Contacto (Teléfono o WhatsApp)" required>
        <button type="submit">Publicar Anuncio</button>
    </form>

    <h2>Anuncios Recientes</h2>
    <div id="lista-anuncios"></div>
</body>
</html>
